<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="PIZZA_CSS/Pizza.css">
    <script src="PIZZA_JAVASCRIPT/Pizza.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OV PIZZA DEMO</title>
</head>
<body>
    <div id="menuBG">
        <h1 style="margin: 0 0px 0 20px;">OV PIZZA TUTORIAL</h1>
        <input id="btnOrder" type="button" onclick="getReceipt()" value="Place Order">
        <form id="frmMenu">
            <div clss="menu left">
                <h3>Size</h3>
                <input class="size" type="radio" name="Size" value="Double Topping Pizza">Double Topping Pizza<br>
                <input class="size" type="radio" name="Size" value="Personal Pizaa">Personal Pizza<br>
                <input class="size" type="radio" name="Size" value="Meduim Pizaa">Medium Pizza<br>
                <input class="size" type="radio" name="Size" value="Large Pizaa">Large Pizza<br>
                <input class="size" type="radio" name="Size" value="Extra Large Pizaa">Extra Large Pizza<br>
            <div class="menu center">
                <h3>Vegetables</h3>
                <input class="toppings" type="checkbox" name="Topping" value="Mushrroms"> Mushrroms<br>
                <input class="toppings" type="checkbox" name="Toppings" value="Cucumbers"> Cucumbers<br>
                <input class="toppings" type="checkbox" name="Toppings" value="Tomatoes"> Tomatoes<br>
                <input class="toppings" type="checkbox" name="Toppings" value="Jalapenos"> Jalapenos<br>
                <input class="toppings" type="checkbox" name="Toppings" value="Red Onions"> Red Onions<br>
             
            </div>
                      
    </div>

    <div class="menu right">
        <h3>Meats:</h3>
        <input class="toppings" type="checkbox" name="Topping" value="Pepperoni">Pepperoni<br>
        <input class="toppings" type="checkbox" name="Topping" value="Sausage">Sausage<br>
        <input class="toppings" type="checkbox" name="Topping" value="Canadian Bacon">Canadian Bacon<br>
        <input class="toppings" type="checkbox" name="Topping" value="Ground Beef">Ground Beef<br>
        <input class="toppings" type="checkbox" name="Topping" value="Anchovy">Anchovy<br>
        <input class="toppings" type="checkbox" name="Topping" value="Chicken">Chicken<br>
        <input class="toppings" type="checkbox" name="Topping" value="Vegetarin">Vegetarin<br>
    </div>
    <div id="cart">
        <div id="showText"></div>
        <div id="totalPrice"></div>
            </div>
         </form>
        </div>
    </body>
</html>
